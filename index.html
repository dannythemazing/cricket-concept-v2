<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Frequency Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Background Video -->
        <video class="background-video" autoplay loop muted playsinline>
            <source src="assets/video.mp4" type="video/mp4" id="videoSource">
            Your browser does not support the video tag.
        </video>
        
        <!-- Top Right UI: Menu Buttons -->
        <div class="menu-container">
             <div class="control-button" id="pauseButton">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                     <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                 </svg>
             </div>
             <div class="control-button" id="soundButton">
                 <!-- SVG will be updated by JS -->
             </div>
        </div>

        <!-- Top Right UI: Score & Streak -->
        <div class="score-container">
            <span id="score">0</span>
            <span id="streak" class="streak-display">Streak: 0</span>
        </div>
        
        <!-- Pause Overlay -->
        <div class="pause-overlay" id="pauseOverlay">
            <h2>GAME PAUSED</h2>
            <div class="pause-info">
                <p>Current Score: <span id="pauseScore">0</span></p>
                <p>Current Streak: <span id="pauseStreak">0</span></p>
            </div>
            <div class="environment-select">
                <p>Select Environment:</p>
                <div class="env-buttons">
                    <button class="env-button" id="pauseJungleButton">JUNGLE</button>
                    <button class="env-button" id="pauseArcticButton">ARCTIC</button>
                </div>
            </div>
            <button id="resumeButton">RESUME</button>
        </div>
        
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>Tap Frequency Game</h1>
            <p>Select Environment:</p>
            <div class="environment-select">
                 <div class="env-buttons">
                    <button class="env-button active" id="startJungleButton">JUNGLE</button>
                    <button class="env-button" id="startArcticButton">ARCTIC</button>
                </div>
            </div>
            <button id="startButton">START GAME</button>
        </div>
    </div>
    
    <!-- Load Game Script -->
    <script src="game.js"></script>
</body>
</html>
